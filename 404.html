<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the current path
      const path = window.location.pathname;
      // Redirect to the index.html with the current path as a hash
      window.location.href = '/FundeeFractionalDAO-/#/' + path.slice(1);
    </script>
  </body>
</html>
